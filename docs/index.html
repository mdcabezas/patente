<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Escáner de Patente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tesseract.js v6 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@6.0.1/dist/tesseract.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Escáner de Patente</h1>

    <div id="camera-wrapper">
        <video id="video" autoplay playsinline></video>
        <canvas id="fullCanvas" style="display:none;"></canvas>
        <canvas id="cropCanvas"></canvas>
    </div>

    <button id="captureBtn">Capturar foto</button>
    <button id="clearBtn">Limpiar</button>

    <pre id="result">Resultado OCR: <span id="ocrText"></span></pre>

    <script src="app.js"></script>
</body>
</html>
